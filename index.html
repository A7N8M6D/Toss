<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسکرولنگ نمبر</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffec99, #ffcccb);
            color: #333;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .scrolling-numbers {
            font-size: 3rem;
            font-weight: bold;
            height: 80px;
            margin: 20px auto;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #007bff;
            border-radius: 10px;
            background: #f9f9f9;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #luckyNumber {
            font-size: 1.5rem;
            color: green;
            margin-top: 20px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h2 {
            margin-bottom: 10px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>اسکرولنگ نمبر</h1>
        <div class="scrolling-numbers" id="scrollingNumbers">---</div>
        <button onclick="openModal()">نمبر شامل کریں</button>
        <button onclick="startScrolling()">شروع کریں</button>
        <button onclick="stopScrolling()">روکیں</button>
        <div id="luckyNumber"></div>
    </div>

    <!-- Modal -->
    <div class="modal" id="numberModal">
        <div class="modal-content">
            <h2>اپنے نمبر درج کریں</h2>
            <input type="text" id="userNumbers" placeholder="123,456,789" />
            <button onclick="saveNumbers()">محفوظ کریں</button>
        </div>
    </div>

    <script>
        let numbers = [];
        let intervalId;
        let currentIndex = 0;

        function openModal() {
            document.getElementById("numberModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("numberModal").style.display = "none";
        }

        function saveNumbers() {
            const input = document.getElementById("userNumbers").value;
            numbers = input.split(',').map(num => num.trim()).filter(num => /^\d{3}$/.test(num));
            if (numbers.length === 0) {
                alert("براہ کرم درست تین ہندسوں والے نمبرز درج کریں۔");
                return;
            }
            alert("نمبرز شامل ہو گئے ہیں۔");
            closeModal();
        }

        function startScrolling() {
            if (numbers.length === 0) {
                alert("پہلے نمبر شامل کریں۔");
                return;
            }

            const display = document.getElementById("scrollingNumbers");
            clearInterval(intervalId);

            intervalId = setInterval(() => {
                display.textContent = numbers[currentIndex];
                currentIndex = (currentIndex + 1) % numbers.length;
            }, 100); // Scroll every 100ms
        }

        function stopScrolling() {
            if (!intervalId) return;

            clearInterval(intervalId);
            intervalId = null;

            // Select a random number
            const randomIndex = Math.floor(Math.random() * numbers.length);
            const luckyNumber = numbers[randomIndex];

            // Display the winner
            document.getElementById("luckyNumber").textContent = `لکی نمبر: ${luckyNumber}`;
        }
    </script>
</body>
</html>
