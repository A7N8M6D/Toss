
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number Draw</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            color: #333;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2575fc;
        }
        .scrolling-sections {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin: 20px 0;
        }
        .scrolling-numbers {
            width: 90px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
            border: 2px solid #2575fc;
            background: linear-gradient(180deg, #f3f4f6, #d1d9e6);
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .digit {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            transition: transform 0.1s ease-in-out;
        }
        .digit span {
            font-size: 3rem;
            font-weight: 600;
            color: #333;
            line-height: 70px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #6a11cb;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #luckyNumber {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 20px;
            color: #2575fc;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .modal-content h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #2575fc;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .modal-content button {
            width: 100%;
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .modal-content button:hover {
            background: #6a11cb;
        }
        .modal-content .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2575fc;
        }
        .modal-content .close-btn:hover {
            color: #6a11cb;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .scrolling-numbers {
                width: 80px;
                height: 120px;
            }
            .digit span {
                font-size: 2.5rem;
                line-height: 60px;
            }
            button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lucky Number Draw</h1>
        <div class="scrolling-sections">
            <div class="scrolling-numbers" id="scrollingNumbers1">
                <div class="digit" id="digit1">
                    <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span>
                    <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
                </div>
            </div>
            <div class="scrolling-numbers" id="scrollingNumbers2">
                <div class="digit" id="digit2">
                    <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span>
                    <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
                </div>
            </div>
            <div class="scrolling-numbers" id="scrollingNumbers3">
                <div class="digit" id="digit3">
                    <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span>
                    <span>5</span><span>6</span><span>7</span><span>8</span><span>9</span>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button onclick="openModal()"><i class="fas fa-plus"></i> Enter Numbers</button>
            <button id="startButton" onclick="startScrolling()" disabled><i class="fas fa-play"></i> Start</button>
            <button onclick="stopScrolling()"><i class="fas fa-stop"></i> Stop</button>
        </div>
        <div id="luckyNumber"></div>
    </div>
    <div class="modal" id="numberModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2><i class="fas fa-keyboard"></i> Enter Your Numbers</h2>
            <input type="text" id="userNumbers" placeholder="123, 456, 789" />
            <button onclick="saveNumbers()"><i class="fas fa-save"></i> Save Numbers</button>
        </div>
    </div>
    <script>
        let numbers = [];
        let interval;
        let isScrolling = false;

        function openModal() {
            document.getElementById('numberModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('numberModal').style.display = 'none';
        }

        function saveNumbers() {
            const input = document.getElementById('userNumbers').value;
            numbers = input.split(',').map(num => num.trim());
            document.getElementById('startButton').disabled = false;
            closeModal();
        }

        function startScrolling() {
            if (numbers.length === 0) {
                alert('Please enter numbers first!');
                return;
            }
            isScrolling = true;
            document.getElementById('luckyNumber').innerHTML = '';
            startRandomScroll();
        }

        function startRandomScroll() {
            interval = setInterval(() => {
                if (!isScrolling) return;
                scrollNumber('digit1', numbers);
                scrollNumber('digit2', numbers);
                scrollNumber('digit3', numbers);
            }, 100);
        }

        function scrollNumber(id, numbers) {
            const digit = document.getElementById(id);
            const randomIndex = Math.floor(Math.random() * numbers.length);
            digit.style.transform = `translateY(-${randomIndex * 40}px)`;
        }

        function stopScrolling() {
            clearInterval(interval);
            isScrolling = false;
            const result = numbers[Math.floor(Math.random() * numbers.length)];
            document.getElementById('luckyNumber').innerHTML = `Your Lucky Number is: ${result}`;
        }
    </script>
</body>
</html>
